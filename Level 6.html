<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Level 6</title>
    <style>
        body {
            background-color: burlywood;
        }

        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #95eae9;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="600"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 10;
        var dy = -10;
        var paddleHeight = 15;
        var paddleWidth = 100;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 7;
        var brickColumnCount = 8;
        var brickWidth = 50;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var poeng = (brickColumnCount) + (brickRowCount * - 1) - 1;
        var totalPoeng = (brickColumnCount) + (brickRowCount * - 1) - 1;
        var poengEn = 1;
        var poengTo = 2;
        var poengTre = 3;
        var poengFire = 4;
        var poengFem = 5;
        var poengSeks = 6;
        var poengSyv = 7;
        var liv = 5;
        var level = 6;
        var tink = new Audio("tink.wav");
        var snare = new Audio("snare.wav");

        var bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 240, y: 550, status: 3};
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
            if (e.keyCode == 68) {
                rightPressed = true;
            }
            else if (e.keyCode == 65) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
            else if (e.keyCode == 68) {
                rightPressed = false;
            }
            else if (e.keyCode == 65) {
                leftPressed = false;
            }
            if (e.keyCode == 82) {
                location.reload();
            }
        }
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > (paddleWidth / 2) && relativeX < canvas.width - (paddleWidth / 2)) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }
        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    var xBrad = x - ballRadius;
                    var yBrad = y - ballRadius;
                    if (b.status > 0) {
                        if (x > b.x && xBrad < b.x + brickWidth && y > b.y && yBrad < b.y + brickHeight) {
                            dy = -dy;
                            tink.play();
                            b.status -= 1;
                            poeng++;
                            if (poeng == brickRowCount * brickColumnCount * 3 - totalPoeng) {
                                setTimeout(location.reload.bind(location), 2000);
                                ctx.fillText("DU VANT!", 10, 325);
                                !mouseMoveHandler(e);
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "Blue";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "Green";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks1() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Green";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawBricks2() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 2) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Blue";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawBricks3() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 3) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Red";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawpoeng() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Rebeccapurple";
            ctx.fillText("Poeng: " + poeng + " / " + (brickRowCount * brickColumnCount * 3 - totalPoeng), 8, 20);
        }
        function drawliv() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Fuchsia";
            ctx.fillText("Liv: " + liv, canvas.width - 65, 20);
        }
        function drawLevel() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Black";
            ctx.fillText("Level " + level, canvas.width / 2 - 25, 20);
        }

        function drawVictory() {
            ctx.font = "100px Arial";
            ctx.fillStyle = "Gold";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks1();
            drawBricks2();
            drawBricks3();
            drawBall();
            drawPaddle();
            drawpoeng();
            drawliv();
            drawLevel();
            drawVictory(); 0
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - (ballRadius * 2)) {
                if (x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) {
                    dy = -dy;
                    snare.play();
                }
                else {
                    liv--;
                    dy = -dy;
                    if (!liv) {
                                setTimeout(location.reload.bind(location), 2000);
                                ctx.fillText("DU TAPTE", -5, 325);
                                !mouseMoveHandler(e);
                    }
                    else {
                        x = paddleX + 45;
                        y = canvas.height - 30;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>
</html>
