<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kalkunamalator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div id="calculator-body">
        <div id="result-screen">
            <p class="calculator-value" id="stored-value"></p>
            <p class="calculator-value" id="current-value"></p>
        </div>
        <div class="sign-container">
            <div class="calculator-column">
                <div onclick="addSign(this.innerHTML)" class="calculator-item">/</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">7</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">4</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">1</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item" style="border-bottom-left-radius: 25px;">+/-</div>
            </div>
            <div class="calculator-column">
                <div onclick="addSign(this.innerHTML)" class="calculator-item">*</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">8</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">5</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">2</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">0</div>
            </div>
            <div class="calculator-column">
                <div onclick="addSign(this.innerHTML)" class="calculator-item">-</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">9</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">6</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">3</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">.</div>
            </div>
            <div class="calculator-column">
                <div onclick="addSign(this.innerHTML)" class="calculator-item">+</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">!</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">%</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item">C</div>
                <div onclick="addSign(this.innerHTML)" class="calculator-item" style="border-bottom-right-radius: 25px;"
                    id="equals">=</div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
