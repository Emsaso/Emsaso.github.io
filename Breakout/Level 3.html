<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Level 3</title>
    <style>
        body {
            background-image: url(http://eskipaper.com/images/christmas-wallpaper-hd-25.jpg);
        }

        * {
            padding: 0;
            margin: 0;
        }

        p {
            position: absolute;
            background: #ffffff;
            margin-top: 10px;
            margin-left: 285px;
            font-size: 22px;
        }

        input {
            margin-top: 50px;
            margin-left: 300px;
            font-size: 30px;
        }

        button {
            margin-top: 10px;
            margin-left: 400px;
            font-size: 24px;
        }

        canvas {
            background: #95eae9;
            display: block;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 10px 10px;
        }

        div {
            font-family: Sylfaen;
            color: black;
            text-decoration: solid;
            font-size: 30px;
            margin-left: auto;
            margin-top: -600px;
            width: 225px;
            background: #ffffff;
            position: absolute relative;
            border-radius: 10px 10px;
        }

    </style>
</head>
<body>

    <p>skriv navnet ditt i feltet under når du er ferdig</p>

    <input id="poengNavn" type="text" onkeydown="if (event.keyCode === 13) add(this);" /> <br />

    <button onclick=window.location.replace("https://emsaso.github.io/Breakout/Level%201.html")>Restart fra level 1</button>

    <canvas id="myCanvas" width="480" height="600"></canvas>

    <div id="todo">Laster inn informasjon...</div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyCg4fc7XeM0gG-0AEoOfHFZTn1FlBixzpM",
            authDomain: "breakout-44843.firebaseapp.com",
            databaseURL: "https://breakout-44843.firebaseio.com",
            projectId: "breakout-44843",
            storageBucket: "breakout-44843.appspot.com",
            messagingSenderId: "33174296137"
        };
        firebase.initializeApp(config);
        var db = firebase.firestore();
        var todoCollection = db.collection('todoItems');

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 7;
        var dy = -7;
        var paddleHeight = 15;
        var paddleWidth = 100;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 6;
        var brickColumnCount = 7;
        var brickWidth = 60;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var poeng = (brickColumnCount) + (brickRowCount * + 1) - 61 + 70;
        var totalPoeng = (brickColumnCount) + (brickRowCount * - 1) + 47 - 70;
        var poengEn = 1;
        var poengTo = 2;
        var poengTre = 3;
        var poengFire = 4;
        var poengFem = 5;
        var poengSeks = 6;
        var poengSyv = 7;
        var liv = 5;
        var level = 3;
        var tink = new Audio("tink.wav");
        var snare = new Audio("snare.wav");
        var boing = new Audio("boing.ogx");
        var gloriousVictory = new Audio("gloriousVictory.mp3");
        var sadTrombone = new Audio("sadTrombone.mp3");

        var bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 240, y: 550, status: 3 };
            }
        }

        todoCollection.orderBy('todoScore', 'desc').limit(15).onSnapshot(
            function (collectionSnapshot) {
                let html = '<ul>';
                collectionSnapshot.forEach(
                    function (todoItemSnapshot) {
                        let todoItem = todoItemSnapshot.data();
                        html += '<li>' + todoItem.todoName + ' ' + todoItem.todoScore + '</li>';

                    });
                html += '</ul>';
                document.getElementById('todo').innerHTML = html;
            });

        function add(inputTag) {
            let todoItem = {
                todoName: inputTag.value,
                todoScore: poeng
            };
            todoCollection.add(todoItem);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
            if (e.keyCode == 68) {
                rightPressed = true;
            }
            else if (e.keyCode == 65) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
            else if (e.keyCode == 68) {
                rightPressed = false;
            }
            else if (e.keyCode == 65) {
                leftPressed = false;
            }
        }
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > (paddleWidth / 2) && relativeX < canvas.width - (paddleWidth / 2)) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }
        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    var xBrad = x - ballRadius;
                    var yBrad = y - ballRadius;
                    if (b.status > 0) {
                        if (x > b.x && xBrad < b.x + brickWidth && y > b.y && yBrad < b.y + brickHeight) {
                            dy = -dy;
                            tink.play();
                            b.status -= 1;
                            poeng++;
                            if (poeng == brickRowCount * brickColumnCount * 3 - totalPoeng) {
                                ctx.fillText("DU VANT!", 10, 325);
                                gloriousVictory.play();
                                window.setTimeout(function () {
                                    window.location.replace("https://emsaso.github.io/Breakout/Level%204.html");
                                }, 2000);
                                !mouseMoveHandler(e);
                                dx = 0;
                                dy = 0;
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "Purple";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "Black";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks1() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Green";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawBricks2() {
            for (c = 0; c < brickColumnCount - 3; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 2) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Blue";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawBricks3() {
            for (c = 0; c < brickColumnCount - 5; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 3) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "Red";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawpoeng() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Rebeccapurple";
            ctx.fillText("Poeng: " + poeng + " / " + (brickRowCount * brickColumnCount * 3 - totalPoeng), 8, 20);
        }
        function drawliv() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Fuchsia";
            ctx.fillText("Liv: " + liv, canvas.width - 65, 20);
        }
        function drawLevel() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "Black";
            ctx.fillText("Level " + level, canvas.width / 2 - 25, 20);
        }

        function drawVictory() {
            ctx.font = "100px Arial";
            ctx.fillStyle = "Gold";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks1();
            drawBricks2();
            drawBricks3();
            drawBall();
            drawPaddle();
            drawpoeng();
            drawliv();
            drawLevel();
            drawVictory(); 0
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - (ballRadius * 2)) {
                if (x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) {
                    dx = 8 * ((x - (paddleX + paddleWidth / 2)) / paddleWidth);
                    dy = -dy;
                    boing.play();
                }
                else {
                    liv--;
                    dy = -dy;
                    if (!liv) {
                        ctx.fillText("DU TAPTE", -5, 325);
                        sadTrombone.play();
                        !mouseMoveHandler(e);
                    }
                    else {
                        x = paddleX + 45;
                        y = canvas.height - 30;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>



</body>
</html>
